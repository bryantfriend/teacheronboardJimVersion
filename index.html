<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Staff Profile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Staff Profile Information</h1>
        <p>Fill out the form below and click "Generate PDF" to create a printable profile sheet.</p>

        <form id="profileForm">
            <div class="form-grid">
                <div class="form-column">
                    <label for="firstName">Name:</label>
                    <input type="text" id="firstName" name="firstName" required>

                    <label for="surname">Surname:</label>
                    <input type="text" id="surname" name="surname" required>

                    <label for="nationality">Nationality:</label>
                    <input type="text" id="nationality" name="nationality" required>
                    
                    <label for="passportId">Passport ID:</label>
                    <input type="text" id="passportId" name="passportId" required>

                    <label for="phone">Current Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-column">
                    <label for="profilePicture">Profile Picture:</label>
                    <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                    <img id="imagePreview" src="#" alt="Image Preview" class="image-preview"/>

                    <label for="address">Current Address:</label>
                    <textarea id="address" name="address" rows="3" required></textarea>
                </div>
            </div>

            <label for="qualifications">Academic Qualification:</label>
            <textarea id="qualifications" name="qualifications" rows="4" required placeholder="e.g., Ph.D. in Computer Science, M.A. in English Literature..."></textarea>

            <label for="branches">Teaching Branches:</label>
            <textarea id="branches" name="branches" rows="3" required placeholder="e.g., Computer Science, Mathematics, Physics..."></textarea>

            <label for="talents">Extra Talents:</label>
            <textarea id="talents" name="talents" rows="3" placeholder="e.g., Plays the piano, Fluent in French, Advanced Swimmer..."></textarea>

            <button type="button" id="generatePdfBtn">Generate PDF</button>
        </form>
    </div>

    <div id="pdf-content" class="printable-area">
        <div class="pdf-title-header">
            <h2>Oxford International School Bishkek Teacher Card</h2>
        </div>
        
        <div class="pdf-main-content">
            <img id="pdf-img" src="" alt="Profile Picture">
            
            <div class="pdf-info-fields">
                <p><strong>Name:</strong> <span id="pdf-name"></span></p>
                <p><strong>Nationality:</strong> <span id="pdf-nationality"></span></p>
                <p><strong>Passport ID:</strong> <span id="pdf-passportId"></span></p>
                <p><strong>Phone Number:</strong> <span id="pdf-phone"></span></p>
                <p><strong>Address:</strong> <span id="pdf-address"></span></p>
                <hr>
                <h3>Academic Qualifications</h3>
                <p id="pdf-qualifications"></p>
                <hr>
                <h3>Teaching Branches</h3>
                <p id="pdf-branches"></p>
                <hr>
                <h3>Extra Talents</h3>
                <p id="pdf-talents"></p>
            </div>
        </div>

        <div class="pdf-footer">
            Generated on: <span id="pdf-date"></span>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
